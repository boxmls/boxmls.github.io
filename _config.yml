title: BoxMLS
description:
logo_image: /assets/images/openboxmls_square.png
secondary_logo_image: /assets/images/openboxmls_logo.png
wp_link: https://github.com/boxmls/boxmls.github.io
google_tag: GTM-PPRQ9TF

exclude:
  - node_modules
  - package.json
  - .idea
  - workspace.xml

sass:
  style: :compressed
  sass_dir: _sass
  load_paths:
    - node_modules
    - node_modules/**/*/node_modules

defaults:
  - scope:
      path: "docs"
    values:
      layout: docs
  - scope:
      path: "support"
    values:
      layout: support
  - scope:
      path: "thank-you"
    values:
      layout: thank-you

branch: master
theme: jekyll-theme-cayman